write-files:
  - path: /etc/conf.d/nfs
    permissions: '0644'
    content: |
      OPTS_RPC_MOUNTD=""
coreos:
  update:
    reboot-strategy: reboot
    group: stable
  units:
    - name: rpc-statd.service
      runtime: true
      command: start
      enable: true
    - name: br0.netdev
      runtime: true
      content: |
        [NetDev]                                                                                                                                                                                         
        Name=br0
        Kind=bridge
        MACAddress=00:50:56:00:00:80
    - name: br0.network
      runtime: true
      content: |
        [Match]                                                                                                                                                                                          
        Name=br0

        [Network]
        DHCP=yes

        [DHCP]
        UseDNS=true
        UseNTP=true
        UseHostname=true
        UseDomains=true
    - name: 20-networkd.network
      runtime: true
      content: |
        [Match]
        Name=en*

        [Network]
        Bridge=br0

        [DHCP]
        UseDNS=true
        UseNTP=true
        UseHostname=true
        UseDomains=true
    - name: mnt-usb0-libvirt.mount
      runtime: true
      command: start
      content: |
        [Install]
        Wants=local-fs.target

        [Mount]
        What=UUID=14a64389-2e47-49e8-a36b-7b766d8c2a4d
        Where=/mnt/usb0/libvirt
        Options=subvol=libvirt,compress=lzo,discard

        [Install]
        WantedBy=multi-user.target
    - name: mnt-lun0.mount
      runtime: true
